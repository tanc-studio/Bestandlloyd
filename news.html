<!-- Header Shrink--->
<script type="text/javascript">
   window.onscroll = function() {
      scrollFunction()
   };
   function scrollFunction() {
      if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
         document.getElementById("navShrink").style.padding = "2px 0px";
         document.getElementById("logoShrink").style.margin = "18px 0px";
         document.getElementById("navShrinkTabletPlus").style.padding = "10px 0px";
      } else {
         document.getElementById("navShrink").style.padding = "3px 0px";
         document.getElementById("logoShrink").style.margin = "24px 0px";
         document.getElementById("navShrinkTabletPlus").style.padding = "12px 0px";
      } }
</script>

<!-- Nav Overlay -->
<script>
   function openNav() {
     document.getElementById("myNav").style.height = "100%";}
   function closeNav() {
     document.getElementById("myNav").style.height = "0%";}
</script>


<!-- Scroll 2 Top -->
<script type="text/javascript">
   $(window).scroll(function() {
      var height = $(window).scrollTop();
      if (height > 200) {
         $('#back2Top').fadeIn();
      } else {
         $('#back2Top').fadeOut();
      }
   });
   $(document).ready(function() {
      $("#back2Top").click(function(event) {
         event.preventDefault();
         $("html, body").animate({
            scrollTop: 0
         }, "slow");
         return false;
      });
   });
</script>
