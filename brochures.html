   <!-- Header Shrink -->
   <script type="text/javascript">
      window.onscroll = function() {
         scrollFunction()
      };
      function scrollFunction() {
         if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
            document.getElementById("logoShrink").style.width = "224px";
            document.getElementById("logoShrink").style.margin = "22px 0px";
            document.getElementById("navShrinkTabletPlus").style.padding = "10px 0px";
         } else {
            document.getElementById("logoShrink").style.width = "240px";
            document.getElementById("logoShrink").style.margin = "26px 0px";
            document.getElementById("navShrinkTabletPlus").style.padding = "12px 0px";
         } }
   </script>

   <script>
         $('nav div').click(function() {
             $('ul').slideToggle();
             $('ul ul').css('display', 'none'); });
         $('ul li').click(function() {
             $('ul ul').slideUp();
             $(this).find('ul').slideToggle(); });
         $(window).resize(function() {
             if($(window).width() > 765) {
                 $('ul').removeAttr('style'); }});
   </script>


   <!-- See More Button -->
   <script>
   function myFunction() {
     var dots = document.getElementById("viewMoreDots");
     var moreText = document.getElementById("viewMoreTxt");
     var btnText = document.getElementById("viewMoreBtn");

     if (dots.style.display === "none") {
       dots.style.display = "inline";
       btnText.innerHTML = "Read more";
       moreText.style.display = "none";
     } else {
       dots.style.display = "none";
       btnText.innerHTML = "Read less";
       moreText.style.display = "inline";
     } }
   </script>


   <!-- Scroll 2 Top -->
   <script type="text/javascript">
      $(window).scroll(function() {
         var height = $(window).scrollTop();
         if (height > 200) {$('#back2Top').fadeIn();} else {
            $('#back2Top').fadeOut();} });
      $(document).ready(function() {
         $("#back2Top").click(function(event) {
            event.preventDefault();
            $("html, body").animate({
               scrollTop: 0
            }, "slow");
            return false; }); });
   </script>
